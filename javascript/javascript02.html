<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery05</title>
</head>
<body>
   <script>
       function func1(){
           let result, a = 100, b = 200, c = 300;
           result = a < b ? b++ : --c;
           document.write(result);
       }
       func1();

       document.write("<br>");

       function func2(){
           let hap, j, k, l;
           j = k = l = 0;
           hap = ++j + k++ + ++l;
           document.write(hap);
       }
       func2();

       document.write("<br>");

       function func4(){
           let i = 10, j = 10, k = 30;
           i/=j; // i = i / j 1
           j-=i; // j = j - i 9
           k%=j; // k = k % j 3
           document.write(i);
           document.write(j);
           document.write(k);
       }
       func4();

       document.write("<br>");

       function func5(){
           for(i = 1; i <= 7; i++){
               for(j = 1;  j<= i; j++){
                   document.write(j);
               }
               document.write("<br>");
           }
       }
       func5();
   </script>
</body>
</html>
