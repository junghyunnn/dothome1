<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery01</title>
</head>
<body>
    <div class="img">
        <img src="img/img04.jpg" alt="이미지 4" width="300">
        <p class="desc">qorhvmek</p>
        <button class="btn1">200</button>
        <button class="btn2">400</button>
        <button class="btn3">600</button>
    </div>
   <!-- script -->
   <script src="jquery.min_1.124.js"></script>
   <script>
       //이미지를 클릭하면 이미지를 사라지게 작업

       $("img").click(function(){
            //$("img").css("display","none");
            let txt = ($(this).attr("src"));

            $("desc").text(txt)
       });

       //$(".desc").css({"backgroundColor":"red","color":"white"});

       //calss를 선택해서 패딩을 20px;
       //$("p.desc").css({"backgroundColor":"red","color":"white","padding":"20px"});
       //$("div > p").css({"backgroundColor":"red","color":"white","padding":"20px"});
       //$("div p").css({"backgroundColor":"red","color":"white","padding":"20px"});
       //$("p:eq(0)").css({"backgroundColor":"red","color":"white","padding":"20px"});
       $("p:first").css({"backgroundColor":"red","color":"white","padding":"20px"});

       //첫번쨰 버튼을 클릭하면 이미지를 크기를 200으로
       $(".btn1").click(function(){
            $("img").attr("width", "200");
       });
       $(".btn2").click(function(){
            $("img").attr("width", "400");
       });
       $(".btn3").click(function(){
            $("img").attr("width", "600");    
            
       });

   </script> 
</body>
</html>
