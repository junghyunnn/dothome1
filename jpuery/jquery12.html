<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <script>
        //함수 1이 실행되었습니다.

        function func1(){
            document.write("함수 1이 실행되었습니다.<br>");
        }
        func1();

        //익명함수를 이용해서 함수2가 출력이 되었습니다를 출력하세요

        const func2 = function(){
            document.write("함수2가 실행되었습니다.<br>");
        }
        func2();

        //매개변수를 이용하여 함수 3이 출력되었습니다를 출력하세요

        function func3(name){
            document.write(name + "이 실행되었습니다.<br>");
        }
        func3("함수3");

        //리턴값으로 함수 4가 출력되었습니다를 출력하세요

        function func4(){
           let str = "함수 4가 실행되었습니다.<br>";
           return str;
        }
        document.write(func4());

        //객체 + 매서드
        const info = {
            name : "함수 5",
            active : "실행",
            study: function(){
                document.write(this.name + "가" + this.active + "되었습니다.<br>");
            }
        }
        info.study();

        //객체 생성자

        function Info1(name, active){
            this.name = name;
            this.active = active;
            this.study = function(){
                document.write(this.name + "가" + this.active + "되었습니다.<br>");
            }
        }
        const result = new Info1("함수 6","실행");
        result.study();

        //프로토타입 매서드

        function info2(name, active){
            this.name = name;
            this.active = active;
        }
        info2.prototype.study = function(){
            document.write(this.name + "가" + this.active + "되었습니다.<br>")
        }
        const result2 = new info2("함수 7","실행");

        //클래스

        class info3 {
            constructor(name, active){
                this.name = name;
                this.active = active;
            }
            study(){
                document.write(this.name + "가" + this.active + "되었습니다.");
            }
        }
        const result3 = new info3("함수 8","실행");
        result3.study();

        //클래스 상속
        class Box1 {
            constructor(name, active){
                this.name = name;
                this.active = active;
            }
            study(){
                document.write(this.name + "가" + this.active + "되었습니다.");
            }
        }
        class Box2 extends Box1 {
            constructor(name, active, today){
                super(name, active);
                this.today = today;
            }
            study(){
                document.write(this.today + this.name + "가" + this.active + "되었습니다.");
            }
        }
        const result4 = new Box1("함수9","실행");
        const result5 = new Box2("함수10","실행","오늘도");

        result4.study();
        result5.study();
        result5.study2();
    </script>
</head>
<body>
    
</body>
</html>
