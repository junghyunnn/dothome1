<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout03</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background: #ede7f6;
        }
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px; 
            height: 1600px;
            margin: 0 auto;
            font-size: 72px;
            color: #ffff;
            text-align: center;
            text-transform: uppercase;
            font-family: 'S-CoreDream-8Heavy';
        }
        #side {
            width: 400px; 
            height: 1600px;
            background: #b39ddb;
            float: left;
            line-height: 1600px;
        }
        #header {
            width: 800px; 
            height: 400px;
            background: #9575cd;
            float: left;
            line-height: 400px;
        }
        #contents {
            width: 800px; 
            height: 800px;
            background: #7e57c2;
            float: left;
            line-height: 800px;
        }
        #footer {
            width: 800px; 
            height: 400px;
            background: #673ab7;
            float: left;
            line-height: 400px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="side">side</div>
        <div id="header">header</div>
        <div id="contents">contents</div>
        <div id="footer">footer</div>
    </div>

</body>
</html>
